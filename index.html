<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script defer src="index.js"></script>
</head>

<body>
  <div class="left">
    <h1>Learn to code by watching others</h1>
    <h5>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </h5>
  </div>

  <div class="right">
    <div class="blue">
      <span>Try it free 7 days </span> then $20/mo. thereafter
    </div>

    <form id="post" action="/" method="POST">
      <input id="first-name" aria-label="first Name" name="first-name" type="text" placeholder="First Name" required />

      <input id="last-name" aria-label="last Name" name="last-name" type="text" placeholder="Last Name" required />

      <input id="email" aria-label="email" name="email" type="email" placeholder="Email Address" required />

      <input id="password" aria-label="password" name="password" type="password" placeholder="Password" required />

      <button type="submit">Claim your free trial</button>
      <p>
        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
      </p>
    </form>


  </div>

  </footer> -->
</body>

</html>
